<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Box Surprise</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        overflow-x: hidden;
    }

    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: filter 0.5s ease;
    }

    /* Gift Box */
    .box {
        width: 150px;
        height: 150px;
        position: relative;
        perspective: 1000px;
    }

    .box-body {
        width: 100%;
        height: 100%;
        background: #ff3b3b;
        position: relative;
        z-index: 2;
    }

    .box-lid {
        width: 100%;
        height: 40px;
        background: #d12f2f;
        position: absolute;
        top: -40px;
        left: 0;
        transform-origin: center bottom;
        transition: transform 0.6s ease;
        z-index: 3;
    }

    .box.open .box-lid {
        transform: rotateX(-120deg);
    }

    .box-bowtie {
        width: 30px;
        height: 30px;
        background: gold;
        position: absolute;
        top: -15px;
        left: calc(50% - 15px);
        border-radius: 50%;
    }

    /* Blur effect on background */
    .blurred {
        filter: blur(6px);
    }

    /* Message overlay */
    .message-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0,0,0,0.6);
        z-index: 999;
        text-align: center;
    }

    .message-overlay.show {
        display: flex;
    }

    .message-text {
        font-size: 1.8rem;
        margin: 10px;
    }

    video {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container" id="main-container">
    <h3><strong>Click the Gift Box</strong></h3>
    <div class="box" id="gift-box">
        <div class="box-body">
            <div class="box-lid">
                <div class="box-bowtie"></div>
            </div>
        </div>
    </div>
</div>

<div class="message-overlay" id="message-overlay">
    <div class="message-text" id="message-text"></div>
    <video id="wish-video" controls style="display:none;">
        <source src="your-birthday-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<script>
    const giftBox = document.getElementById('gift-box');
    const container = document.getElementById('main-container');
    const overlay = document.getElementById('message-overlay');
    const messageText = document.getElementById('message-text');
    const wishVideo = document.getElementById('wish-video');

    giftBox.addEventListener('click', () => {
        giftBox.classList.add('open');
        container.classList.add('blurred');
        overlay.classList.add('show');

        let messages = ["Oops! Gift not found", "But wait...", "What do you need more than me?"];
        let i = 0;

        function showNextMessage() {
            if (i < messages.length) {
                messageText.textContent = messages[i];
                i++;
                setTimeout(showNextMessage, 1500);
            } else {
                messageText.style.display = 'none';
                wishVideo.style.display = 'block';
                wishVideo.play();
            }
        }

        setTimeout(showNextMessage, 800); // Wait for lid to open
    });
</script>

</body>
</html>
